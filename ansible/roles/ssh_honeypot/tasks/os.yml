- name: Create a file called '/tmp/honeypot.txt' with the content 'honey_pot'.
  copy: 
    content: "honey_pot\n" 
    dest: /tmp/honeypot.txt

- name: Update all the things!
  yum:
    name: '*'
    state: latest

- name: Install required packages
  yum:
    name: 
      - python-pip
      - awslogs
    state: latest

- name: Open Alternative SSH Port
  firewalld:
    port: "{{ replacement_ssh_port }}/tcp"
    permanent: yes
    state: enabled