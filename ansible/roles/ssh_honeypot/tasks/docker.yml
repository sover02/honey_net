---

- name: Install docker via Amazon Linux Extras CLI
  shell: "amazon-linux-extras install docker -y"
  register: docker_install_result
  changed_when: '"already installed and latest version" not in docker_install_result.stdout'

- name: Install pip
  yum:
    name: python-pip
    state: latest

- name: Start docker
  systemd:
    state: started
    name: docker

- name: Enable Docker on boot
  systemd:
    name: docker
    enabled: yes
    masked: no

- name: Add ec2-user to aws group
  user:
    name: ec2-user
    group: docker

- name: Install docker
  pip:
    name: docker

- name: Spin up a cowrie container
  docker_container:
    name: cowrie_honeypot
    state: started
    image: cowrie/cowrie
    expose: 2222
    published_ports: 22:2222
